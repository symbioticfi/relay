# E2E Test Sidecar Configuration

# Logging
log:
  level: "debug"
  mode: "json"

# API Server Configuration
api:
  listen: ":8080"
  verbose-logging: false
  http-gateway: true

# Metrics Configuration
metrics:
  pprof: false

# Driver Contract (address is set via command-line flag in tests)
driver:
  chain-id: 31337

# P2P Configuration
p2p:
  listen: "/ip4/0.0.0.0/tcp/8880"
  bootnodes:
    - /dns4/relay-sidecar-1/tcp/8880/p2p/16Uiu2HAmFUiPYAJ7bE88Q8d7Kznrw5ifrje2e5QFyt7uFPk2G3iR
  dht-mode: "server"
  mdns: true

# EVM Configuration
evm:
  chains:
    - "http://anvil:8545"
    - "http://anvil-settlement:8546"
  max-calls: 30

sync:
  enabled: true
  period: 5s
  timeout: 1m
  epochs: 1000

# Retention config
retention:
  valset-epochs: 1000
  signature-epochs: 1000
  proof-epochs: 1000

pruner:
  enabled: true

  interval: 1m