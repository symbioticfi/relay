version: v2
inputs:
  - directory: api/proto
managed:
  enabled: true
  disable:
    - file_option: go_package_prefix
      module: buf.build/grpc-ecosystem/grpc-gateway
plugins:
  - local: protoc-gen-doc
    out: api/docs/v1
    opt:
      - "html, index.html"
  - local: protoc-gen-go
    out: internal/gen/api
    opt:
      - paths=source_relative
  - local: protoc-gen-go-grpc
    out: internal/gen/api
    opt:
      - paths=source_relative