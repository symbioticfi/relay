version: v2
inputs:
  - directory: api/proto
managed:
  enabled: true
plugins:
  - local: protoc-gen-doc
    out: docs/api/v1
    opt:
      - "html,index.html"
  - local: protoc-gen-doc
    out: docs/api/v1
    opt:
      - "markdown,doc.md"
  - local: protoc-gen-go
    out: internal/gen/api
    opt:
      - paths=source_relative
  - local: protoc-gen-go-grpc
    out: internal/gen/api
    opt:
      - paths=source_relative