version: v2
inputs:
  - directory: api/proto
managed:
  enabled: true
plugins:
  - local: protoc-gen-doc
    out: docs/api/v1
    opt:
      - "html,index.html"
  - local: protoc-gen-doc
    out: docs/api/v1
    opt:
      - "markdown,doc.md"
  - local: protoc-gen-go
    out: internal/gen/api
    opt:
      - paths=source_relative
  - local: protoc-gen-go-grpc
    out: internal/gen/api
    opt:
      - paths=source_relative
  - local: protoc-gen-grpc-gateway
    out: internal/gen/api
    opt:
      - paths=source_relative
      - generate_unbound_methods=true
  - local: protoc-gen-openapiv2
    out: docs/api
    opt:
      - openapi_naming_strategy=simple
